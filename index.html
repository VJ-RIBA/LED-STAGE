<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Visualizar modelo 3D</title>

    <!-- model-viewer via CDN -->
    <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
    </script>

    <style>
      body {
        margin: 0;
        background: #111;
        color: #fff;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      model-viewer {
        width: 100vw;
        height: 70vh;
        outline: none;
      }
      .help {
        padding: 1rem;
        text-align: center;
        font-size: 0.95rem;
      }
    </style>
  </head>
  <body>
    <model-viewer
      src="modelo.glb"
      camera-controls
      auto-rotate
      autoplay
      touch-action="pan-y"
      interaction-policy="always-allow"
      interaction-prompt="auto"
      interaction-prompt-style="wiggle"
      shadow-intensity="1"
      exposure="1"
      environment-image="neutral"
      alt="Modelo 3D interativo">
    </model-viewer>

    <div class="help">
      Use um dedo para girar o modelo, dois dedos para dar zoom (pinça) e arraste com dois dedos para mover a visão.
    </div>
  </body>
</html>
